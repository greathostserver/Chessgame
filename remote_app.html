<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Remote App Wrapper</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;}
iframe{width:100%;border:0;display:block;}
</style>
</head>
<body>

<iframe id="app" src="index.html"></iframe>

<script>
function resizeApp(){
  try{
    var f=document.getElementById("app");
    var d=f.contentDocument||f.contentWindow.document;
    var h=d.body.scrollHeight;
    f.style.height=h+"px";
  }catch(e){}
}
window.addEventListener("load",resizeApp);
window.addEventListener("resize",resizeApp);
setInterval(resizeApp,500);
</script>

</body>
</html>
