<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wrapper Main</title>
<style>
body { margin:0; padding:0; overflow:hidden; }
#midFrame { width:100%; border:0; display:block; }
</style>
</head>
<body>

<iframe id="midFrame" src="wrapper_inner.html"></iframe>

<script>
window.addEventListener("message", function(e){
  if(e.data && e.data.type==="innerHeight"){
    document.getElementById("midFrame").style.height = (e.data.height+50) + "px";
  }
});
</script>

</body>
</html>
