<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wrapper Inner</title>
<style>
body { margin:0; padding:0; overflow:hidden; }
#innerFrame { width:100%; border:0; display:block; }
</style>
</head>
<body>

<iframe id="innerFrame" src="index.html"></iframe>

<script>
function adjustHeight(){
  try {
    var f = document.getElementById('innerFrame');
    var d = f.contentDocument || f.contentWindow.document;
    var h = d.body.scrollHeight;
    f.style.height = h + "px";
    parent.postMessage({type:"innerHeight", height:h},"*");
  } catch(e){}
}
window.addEventListener("load", adjustHeight);
window.addEventListener("resize", adjustHeight);
setInterval(adjustHeight, 500);
</script>

</body>
</html>
