<!-- جایگزین کردن بخش مودال زبان با این کد -->
<div id="languageModal" class="modal" style="display: flex; opacity: 1;">
    <div class="modal-content">
        <h2 id="modalTitle">Welcome to Chess Master</h2>
        <p style="margin: 20px 0; font-size: 1.2em;" id="selectLang">Select Your Language</p>
        
        <div class="language-options">
            <button id="lang-en" class="lang-btn" style="background: linear-gradient(135deg, #4e54c8, #8f94fb);">
                <i class="fas fa-flag-usa"></i> <span>English</span>
            </button>
            
            <button id="lang-fa" class="lang-btn" style="background: linear-gradient(135deg, #da2c43, #f9a825);">
                <i class="fas fa-flag"></i> <span>فارسی</span>
            </button>
            
            <button id="lang-ar" class="lang-btn" style="background: linear-gradient(135deg, #007a3d, #ce1126);">
                <i class="fas fa-flag"></i> <span>العربية</span>
            </button>
        </div>
        
        <div style="margin-top: 40px; text-align: center;">
            <button id="playButton" class="start-btn" 
                    style="padding: 15px 50px; font-size: 1.3em; background: linear-gradient(135deg, #00b09b, #96c93d);">
                <i class="fas fa-play-circle"></i> Start Playing
            </button>
        </div>
    </div>
</div>
