<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شطرنج پیشرفته | Advanced Chess</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="language-selector-container" id="language-selector">
        <h1>Select Language / زبان مورد نظر را انتخاب کنید</h1>
        <div class="button-group">
            <button id="lang-fa" class="lang-button">فارسی</button>
            <button id="lang-en" class="lang-button">English</button>
        </div>
    </div>

    <div class="game-container" id="game-area" style="display: none;">
        <h1>شطرنج هوشمند</h1>
        <div id="board" style="width: 400px"></div>
        <p class="status-text" id="status">بازی شروع شد. نوبت سفید است.</p>
        <button id="reset-button">شروع مجدد بازی</button>
    </div>
    
    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
