<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی شطرنج هوشمند - Smart Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="chessgame.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"> <!-- فونت فارسی -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <!-- صفحه انتخاب زبان -->
    <div id="language-screen" class="screen">
        <h1>انتخاب زبان / Select Language / اختيار اللغة</h1>
        <button onclick="setLanguage('fa')">فارسی</button>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ar')">العربية</button>
    </div>

    <!-- صفحه اصلی بازی -->
    <div id="game-screen" class="screen hidden">
        <div class="header">
            <h1 id="title">بازی شطرنج</h1>
            <div class="controls">
                <select id="difficulty" onchange="setDifficulty(this.value)">
                    <option value="easy">آسان / Easy / سهل</option>
                    <option value="medium" selected>متوسط / Medium / متوسط</option>
                    <option value="hard">سخت / Hard / صعب</option>
                </select>
                <button onclick="changeBoardTheme()">تغییر تم بورد / Change Board Theme</button>
                <button onclick="changePieceTheme()">تغییر تم مهره‌ها / Change Piece Theme</button>
                <button onclick="newGame()">بازی جدید / New Game</button>
            </div>
        </div>
        <div class="game-container">
            <div id="board" style="width: 400px"></div>
            <div class="sidebar">
                <h3 id="history-title">تاریخچه حرکات / Move History / تاريخ الحركات</h3>
                <ul id="move-history"></ul>
                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <!-- هشدار حرکت غیرقانونی -->
    <div id="warning" class="warning hidden">حرکت غیرقانونی! / Invalid move! / حركة غير قانونية!</div>

    <script src="chessgame.js"></script>
</body>
</html>
