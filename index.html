<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی شطرنج - Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0-beta.2/chess.min.js"></script>
</head>
<body>
    <!-- Modal انتخاب زبان -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <h2>انتخاب زبان / Choose Language / اختيار اللغة</h2>
            <button onclick="setLanguage('fa')">فارسی</button>
            <button onclick="setLanguage('ar')">العربية</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
    </div>

    <!-- صفحه اصلی بازی -->
    <div id="gameContainer" class="hidden">
        <header>
            <h1 id="title">بازی شطرنج</h1>
            <div class="controls">
                <label id="difficultyLabel">سطح AI: متوسط</label>
                <select id="difficulty" onchange="setDifficulty(this.value)">
                    <option value="1">آسان / Easy / سهل</option>
                    <option value="3" selected>متوسط / Medium / متوسط</option>
                    <option value="5">سخت / Hard / صعب</option>
                </select>
                <label id="themeLabel">تم بورد: کلاسیک</label>
                <select id="boardTheme" onchange="changeTheme()">
                    <option value="https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png">کلاسیک</option>
                    <option value="https://chessboardjs.com/img/chesspieces/google/{piece}.png">مدرن</option>
                </select>
                <label id="pieceLabel">تم مهره: استاندارد</label>
                <select id="pieceTheme" onchange="changeTheme()">
                    <option value="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg">استاندارد</option>
                    <option value="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_klt45B.svg">کارتونی</option>
                </select>
                <button onclick="resetGame()" id="resetBtn">شروع مجدد / Reset / إعادة تعيين</button>
            </div>
        </header>

        <div class="game-board">
            <div id="board" style="width: 400px"></div>
            <div id="status" class="status"></div>
            <div id="moveHistory" class="history">
                <h3 id="historyTitle">تاریخچه حرکات / Move History / تاريخ الحركات</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
