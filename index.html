<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chess — شطرنج حرفه‌ای با AI</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">♟️ Chess • شطرنج حرفه‌ای</div>
      <div class="actions">
        <button id="newBtn" class="btn primary">شروع جدید</button>
        <button id="undoBtn" class="btn">بازگشت</button>
        <button id="flipBtn" class="btn">چرخش</button>
      </div>
    </header>

    <section class="content">
      <aside class="panel left">
        <div class="card">
          <h3>حالت هوش مصنوعی</h3>
          <div class="row">
            <label>سمت</label>
            <select id="aiSide">
              <option value="none">خاموش</option>
              <option value="w">هوش سفید</option>
              <option value="b">هوش سیاه</option>
            </select>
          </div>
          <div class="row">
            <label>قدرت (عمق)</label>
            <select id="aiLevel">
              <option value="6">۶</option>
              <option value="10">۱۰</option>
              <option value="16">۱۶</option>
              <option value="22">۲۲</option>
            </select>
          </div>
          <button id="applyAI" class="btn primary">اعمال AI</button>
        </div>

        <div class="card">
          <h3>تم و صدا</h3>
          <div class="row">
            <label>تم</label>
            <select id="themeSel">
              <option value="classic">کلاسیک</option>
              <option value="dark">تیره</option>
              <option value="wood">چوبی</option>
            </select>
          </div>
          <div class="row">
            <label>صدا حرکت</label>
            <input id="soundToggle" type="checkbox" checked />
          </div>
        </div>

        <div class="card status">
          <div id="turnInfo">نوبت: -</div>
          <div id="result" class="muted"></div>
        </div>
      </aside>

      <section class="board-wrap">
        <div id="board" class="board" aria-label="صفحه شطرنج"></div>
      </section>

      <aside class="panel right">
        <div class="card history" id="history">
          <h3>حرکات</h3>
          <div id="movesList"></div>
        </div>

        <div class="card controls">
          <button id="aiMoveBtn" class="btn">هوش: حرکت کن</button>
          <button id="downloadPgn" class="btn">دانلود PGN</button>
        </div>
      </aside>
    </section>

    <footer class="footer">قابل اجرا روی GitHub Pages • محرک: Stockfish WASM</footer>
  </main>

  <div id="toast" class="toast hide"></div>

  <script type="module" src="chess-ui.js"></script>
</body>
</html>
