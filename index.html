<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chess Game | بازی شطرنج</title>
<style>
:root {
  --board-light: #f0d9b5;
  --board-dark: #b58863;
  --piece-white-color: #ffffff;
  --piece-black-color: #111111;
  --accent: #0ea5e9;
  --bg: #0b1020;
  --text: #e8edf2;
  --warning: #ef4444;
  --ok: #22c55e;
}
html, body { margin:0; background:var(--bg); color:var(--text); font-family:ui-sans-serif,system-ui,"Noto Naskh Arabic","Sahel",Arial; }
* { box-sizing: border-box; }
.app { min-height:100vh; display:grid; place-items:center; padding:16px; }
.container { width:100%; max-width:1100px; display:grid; gap:16px; text-align:center; }
header { display:flex; justify-content:center; gap:12px; flex-wrap:wrap; }
header .title { font-weight:800; }
.controls { display:grid; grid-template-columns:repeat(3,minmax(280px,1fr)); gap:12px; }
@media(max-width:980px){.controls{grid-template-columns:1fr;}}
.card { background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:12px; }
.row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
select,button,input[type=color]{border:1px solid rgba(255,255,255,0.18); background:rgba(255,255,255,0.1); color:var(--text); padding:10px 12px; border-radius:10px; cursor:pointer; min-width:200px;}
button.primary{background:var(--accent); color:#082032; font-weight:900; border-color:transparent;}
.layout{display:grid; grid-template-columns:minmax(280px,520px) minmax(280px,520px); gap:16px; justify-items:center;}
@media(max-width:980px){.layout{grid-template-columns:1fr;}}
.board-wrap{width:min(92vw,520px); height:min(92vw,520px); border-radius:16px; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,0.35); border:1px solid rgba(255,255,255,0.08); }
.board{display:grid; grid-template-columns:repeat(8,1fr); grid-template-rows:repeat(8,1fr); width:100%; height:100%; user-select:none; touch-action:manipulation; -webkit-tap-highlight-color: transparent;}
.square{display:flex; align-items:center; justify-content:center;}
.light{background:var(--board-light);} .dark{background:var(--board-dark);}
.highlight { outline: 3px solid rgba(14,165,233,0.85); outline-offset: -3px; }
.hint { box-shadow: inset 0 0 0 4px rgba(14,165,233,0.25); }
.piece{width:86%; height:86%; display:grid; place-items:center; font-size:clamp(28px,6.5vw,40px);}
.piece.white{color:var(--piece-white-color); text-shadow:0 0 4px #000, 0 0 8px rgba(0,0,0,0.65);}
.piece.black{color:var(--piece-black-color); text-shadow:0 0 4px #fff, 0 0 8px rgba(255,255,255,0.65);}
.status{display:flex; justify-content:space-between; gap:10px;}
.history{min-height:220px; max-height:320px; overflow:auto;}
.history-item{display:grid; grid-template-columns:48px 1fr 1fr; gap:8px; padding:6px 8px; border-bottom:1px dashed rgba(255,255,255,0.08);}
footer{opacity:.7; font-size:.9rem;}
/* Modal */
.modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,0.35); opacity:0; pointer-events:none; transition:.15s; z-index:9998;}
.modal-backdrop.open{opacity:1; pointer-events:auto;}
.modal{position:fixed; top:50%; left:50%; transform:translate(-50%,-52%); background:#101528; color:var(--text); border:1px solid rgba(255,255,255,0.15); border-radius:12px; padding:14px 16px; box-shadow:0 10px 35px rgba(0,0,0,0.45); min-width:280px; max-width:90vw; opacity:0; pointer-events:none; transition:.15s; z-index:9999; text-align:center; font-weight:800;}
.modal.open{opacity:1; pointer-events:auto; transform:translate(-50%,-50%);}
.modal .ok{color:var(--ok);} .modal .warning{color:var(--warning);}
</style>
</head>
<body>
<div class="app">
  <div class="container">
    <header>
      <div class="title">Chess • بازی شطرنج • الشطرنج</div>
      <div class="row">
        <button id="newGameBtn" class="primary"></button>
        <button id="flipBtn"></button>
        <button id="undoBtn"></button>
      </div>
    </header>
    <div class="controls">
      <div class="card">
        <label id="langLabel"></label>
        <div class="row">
          <select id="langSelect">
            <option value="fa">فارسی</option>
            <option value="ar">العربية</option>
            <option value="en">English</option>
          </select>
          <button id="applyLang" class="primary"></button>
        </div>
      </div>
      <div class="card">
        <label id="themeLabel"></label>
        <div class="row">
          <input type="color" id="lightColor" value="#f0d9b5" />
          <input type="color" id="darkColor" value="#b58863" />
          <input type="color" id="whitePieceColor" value="#ffffff" />
          <input type="color" id="blackPieceColor" value="#111111" />
          <button id="applyTheme" class="primary"></button>
        </div>
      </div>
      <div class="card">
        <label id="aiLabel"></label>
        <div class="row">
          <select id="aiSide">
            <option value="none">غیرفعال</option>
            <option value="w">سفید</option>
            <option value="b">سیاه</option>
          </select>
          <select id="aiLevel">
            <option value="0">سطح 0</option>
            <option value="1">سطح 1</option>
            <option value="2">سطح 2</option>
          </select>
          <button id="applyAI" class="primary"></button>
        </div>
      </div>
    </div>
    <div class="layout">
      <div class="board-wrap"><div id="board" class="board"></div></div>
      <div class="side">
        <div class="card status"><div class="badge" id="turnBadge"></div><div class="badge" id="stateBadge"></div></div>
        <div class="card history" id="history"></div>
      </div>
    </div>
    <footer>Client-side only • No external dependencies</footer>
  </div>
</div>
<div id="modalBackdrop" class="modal-backdrop"></div>
<div id="modal" class="modal"><span id="modalText" class="ok"></span></div>

<script>
/* i18n and state */
const i18n={fa:{newGame:"شروع بازی جدید",flip:"چرخش صفحه",undo:"بازگشت حرکت",langLabel:"انتخاب زبان",applyLang:"اعمال زبان",themeLabel:"تنظیمات ظاهر و رنگ‌ها",turnWhite:"نوبت سفید",turnBlack:"نوبت سیاه",statePlaying:"در حال بازی",stateCheck:"کیش!",stateMate:"کیش و مات",stateStalemate:"بن‌بست",illegal:"حرکت غیرقانونی است.",applied:"تنظیمات اعمال شد"},ar:{newGame:"بدء لعبة جديدة",flip:"تدوير اللوحة",undo:"تراجع",langLabel:"اختر اللغة",applyLang:"تطبيق اللغة",themeLabel:"إعدادات المظهر والألوان",turnWhite:"دور الأبيض",turnBlack:"دور الأسود",statePlaying:"جارٍ اللعب",stateCheck:"كش!",stateMate:"كش مات",stateStalemate:"تعادل",illegal:"حركة غير قانونية.",applied:"تم تطبيق الإعدادات"},en:{newGame:"New game",flip:"Flip board",undo:"Undo",langLabel:"Choose language",applyLang:"Apply language",themeLabel:"Appearance & colors",turnWhite:"White to move",turnBlack:"Black to move",statePlaying:"Playing",stateCheck:"Check!",stateMate:"Checkmate",stateStalemate:"Stalemate",illegal:"Illegal move.",applied:"Settings applied"}};
const state={lang:localStorage.getItem('chess_lang')||'fa',flipped:false,aiSide:localStorage.getItem('chess_ai_side')||'none',aiLevel:parseInt(localStorage.getItem('chess_ai_level')||'1',10),theme:{light:localStorage.getItem('chess_light')||'#f0d9b5',dark:localStorage.getItem('chess_dark')||'#b58863',pieceW:localStorage.getItem('chess_pieceW')||'#ffffff',pieceB:localStorage.getItem('chess_pieceB')||'#111111'}};

/* coords and helpers */
const files=['a','b','c','d','e','f','g','h']; const ranks=['8','7','6','5','4','3','2','1'];
function idxToCoord(i){return files[i%8]+ranks[Math.floor(i/8)];}
function coordToIdx(c){const f=files.indexOf(c[0]);const r=ranks.indexOf(c[1]);return r*8+f;}
function inBoardIdx(i){return i>=0&&i<64;}
function isWhite(p){return p&&p===p.toUpperCase();}
function isBlack(p){return p&&p===p.toLowerCase();}

let board=[], whiteToMove=true, castleRights={K:true,Q:true,k:true,q:true}, enPassant=null, halfmoveClock=0, fullmoveNumber=1;
const history=[]; const undoStack=[];
const initialFEN="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";

/* Modal */
const modal=document.getElementById('modal'); const modalBackdrop=document.getElementById('modalBackdrop'); const modalText=document.getElementById('modalText');
let modalTimer=null;
function showModal(text,type='ok',duration=1500){
  modalText.className=type==='warning'?'warning':'ok';
  modalText.textContent=text;
  modal.classList.add('open'); modalBackdrop.classList.add('open');
  if(modalTimer) clearTimeout(modalTimer);
  modalTimer=setTimeout(()=>{modal.classList.remove('open'); modalBackdrop.classList.remove('open');},duration);
}

/* Load FEN */
function loadFEN(fen){
  board=Array(64).fill(null); const parts=fen.split('/'); let i=0;
  for(let row=0;row<8;row++){const s=parts[row]; for(const ch of s){if(/[1-8]/.test(ch)) i+=parseInt(ch,10); else board[i++]=ch;}}
  whiteToMove=true; castleRights={K:true,Q:true,k:true,q:true}; enPassant=null; halfmoveClock=0; fullmoveNumber=1; history.length=0; undoStack.length=0;
}

/* Attack detection */
function knightReach(f,t){const fx=f%8,fy=Math.floor(f/8),tx=t%8,ty=Math.floor(t/8);const dx=Math.abs(tx-fx),dy=Math.abs(ty-fy);return dx*dy===2;}
function kingReach(f,t){const fx=f%8,fy=Math.floor(f/8),tx=t%8,ty=Math.floor(t/8);return Math.max(Math.abs(tx-fx),Math.abs(ty-fy))===1;}
function sameLine(f,t,step){const fx=f%8,fy=Math.floor(f/8),tx=t%8,ty=Math.floor(t/8);const sfx=step%8,sfy=Math.floor(step/8);if(Math.abs(sfx)===1&&sfy===0)return fy===ty; if(sfx===0&&Math.abs(sfy)===1)return fx===tx; if(Math.abs(sfx)===1&&Math.abs(sfy)===1)return Math.abs(tx-fx)===Math.abs(ty-fy); return false;}
function squareAttacked(idx,byWhite){
  for(let i=0;i<64;i++){
    const p=board[i]; if(!p) continue;
    if(byWhite?!isWhite(p):!isBlack(p)) continue;
    const P=p.toUpperCase(); const dir=byWhite?-1:1;
    if(P==='P'){for(const df of[-1,1]){const cap=i+8*dir+df; if(inBoardIdx(cap)&&cap===idx) return true;}}
    else if(P==='N'){for(const d of[15,17,6,10,-15,-17,-6,-10]){const t=i+d; if(inBoardIdx(t)&&t===idx&&knightReach(i,t)) return true;}}
    else if(P==='B'||P==='R'||P==='Q'){
      const dirs=[]; if(P!=='R') dirs.push(...[9,7,-9,-7]); if(P!=='B') dirs.push(...[8,-8,1,-1]);
      for(const d of dirs){let t=i+d; while(inBoardIdx(t)&&sameLine(i,t,d)){if(t===idx) return true; if(board[t]) break; t+=d;}}
    } else if(P==='K'){
      for(const d of[8,-8,1,-1,9,7,-9,-7]){const t=i+d; if(inBoardIdx(t)&&t===idx&&kingReach(i,t)) return true;}
    }
  }
  return false;
}
function findKingIdx(w){const k=w?'K':'k'; for(let i=0;i<64;i++) if(board[i]===k) return i; return -1;}
function inCheck(w){const k=findKingIdx(w); return squareAttacked(k,!w);}

/* Move generation — faithful to rules */
function addPawnAdvance(moves,from,to,w){
  const toRank=Math.floor(to/8), promRank=w?0:7;
  if(toRank===promRank){for(const promo of['Q','R','B','N']) moves.push({from,to,piece:board[from],prom:promo,capture:null});}
  else moves.push({from,to,piece:board[from],prom:null,capture:null});
}
function generatePseudoMoves(w=true){
  const moves=[];
  for(let from=0;from<64;from++){
    const p=board[from]; if(!p) continue;
    if(w?!isWhite(p):!isBlack(p)) continue;
    const P=p.toUpperCase(); const dir=w?-1:1;

    if(P==='P'){
      const one=from+8*dir, two=from+16*dir, startRank=w?6:1;
      if(inBoardIdx(one)&&!board[one]) addPawnAdvance(moves,from,one,w);
      if(Math.floor(from/8)===startRank && inBoardIdx(one) && inBoardIdx(two) && !board[one] && !board[two]){
        moves.push({from,to:two,piece:p,capture:null,prom:null,double:true});
      }
      for(const df of[-1,1]){
        const cap=from+8*dir+df; if(!inBoardIdx(cap)) continue;
        const t=board[cap];
        if(t&&(w?isBlack(t):isWhite(t))) moves.push({from,to:cap,piece:p,capture:t,prom:null,enp:false});
        else {const toC=idxToCoord(cap); if(enPassant===toC) moves.push({from,to:cap,piece:p,capture:w?'p':'P',enp:true});}
      }
    } else if(P==='N'){
      for(const d of[15,17,6,10,-15,-17,-6,-10]){
        const to=from+d; if(!inBoardIdx(to)||!knightReach(from,to)) continue;
        const t=board[to]; if(!t||(w?isBlack(t):isWhite(t))) moves.push({from,to,piece:p,capture:t||null});
      }
    } else if(P==='B'||P==='R'||P==='Q'){
      const dirs=[]; if(P!=='R') dirs.push(...[9,7,-9,-7]); if(P!=='B') dirs.push(...[8,-8,1,-1]);
      for(const d of dirs){let to=from+d; while(inBoardIdx(to)&&sameLine(from,to,d)){const t=board[to]; if(!t)moves.push({from,to,piece:p,capture:null}); else {if(w?isBlack(t):isWhite(t)) moves.push({from,to,piece:p,capture:t}); break;} to+=d;}}
    } else if(P==='K'){
      for(const d of[8,-8,1,-1,9,7,-9,-7]){
        const to=from+d; if(!inBoardIdx(to)||!kingReach(from,to)) continue;
        const t=board[to]; if(!t||(w?isBlack(t):isWhite(t))) moves.push({from,to,piece:p,capture:t||null});
      }
      if(w){
        const e1=coordToIdx('e1'),f1=coordToIdx('f1'),g1=coordToIdx('g1'),d1=coordToIdx('d1'),c1=coordToIdx('c1'),b1=coordToIdx('b1');
        if(from===e1&&castleRights.K&&!board[f1]&&!board[g1]&&!squareAttacked(e1,false)&&!squareAttacked(f1,false)&&!squareAttacked(g1,false)) moves.push({from:e1,to:g1,piece:p,castle:'K'});
        if(from===e1&&castleRights.Q&&!board[d1]&&!board[c1]&&!board[b1]&&!squareAttacked(e1,false)&&!squareAttacked(d1,false)&&!squareAttacked(c1,false)) moves.push({from:e1,to:c1,piece:p,castle:'Q'});
      } else {
        const e8=coordToIdx('e8'),f8=coordToIdx('f8'),g8=coordToIdx('g8'),d8=coordToIdx('d8'),c8=coordToIdx('c8'),b8=coordToIdx('b8');
        if(from===e8&&castleRights.k&&!board[f8]&&!board[g8]&&!squareAttacked(e8,true)&&!squareAttacked(f8,true)&&!squareAttacked(g8,true)) moves.push({from:e8,to:g8,piece:p,castle:'k'});
        if(from===e8&&castleRights.q&&!board[d8]&&!board[c8]&&!board[b8]&&!squareAttacked(e8,true)&&!squareAttacked(d8,true)&&!squareAttacked(c8,true)) moves.push({from:e8,to:c8,piece:p,castle:'q'});
      }
    }
  }
  return moves;
}
function snapshotState(){return{board:board.slice(),whiteToMove,castleRights:{...castleRights},enPassant,halfmoveClock,fullmoveNumber};}
function restoreSnapshot(s){board=s.board.slice();whiteToMove=s.whiteToMove;castleRights={...s.castleRights};enPassant=s.enPassant;halfmoveClock=s.halfmoveClock;fullmoveNumber=s.fullmoveNumber;}
function applyMoveNoTurn(move){
  const from=move.from,to=move.to; const piece=board[from];
  if(move.enp){const dir=isWhite(piece)?-1:1; const behind=to-8*dir; board[behind]=null;}
  if(move.castle){
    if(move.castle==='K'){board[coordToIdx('f1')]=board[coordToIdx('h1')]; board[coordToIdx('h1')]=null;}
    else if(move.castle==='Q'){board[coordToIdx('d1')]=board[coordToIdx('a1')]; board[coordToIdx('a1')]=null;}
    else if(move.castle==='k'){board[coordToIdx('f8')]=board[coordToIdx('h8')]; board[coordToIdx('h8')]=null;}
    else if(move.castle==='q'){board[coordToIdx('d8')]=board[coordToIdx('a8')]; board[coordToIdx('a8')]=null;}
  }
  board[to]=move.prom?(isWhite(piece)?move.prom:move.prom.toLowerCase()):piece;
  board[from]=null;
}
function legalMoves(w=true){
  const pseudo=generatePseudoMoves(w); const legal=[];
  for(const mv of pseudo){
    const snap=snapshotState();
    applyMoveNoTurn(mv);
    const bad=inCheck(w);
    restoreSnapshot(snap);
    if(!bad) legal.push(mv);
  }
  return legal;
}

/* Make move */
function makeMove(move){
  undoStack.push(snapshotState());
  const from=move.from,to=move.to; const piece=board[from];
  if(move.enp){const dir=isWhite(piece)?-1:1; const behind=to-8*dir; board[behind]=null;}
  if(move.castle){
    if(move.castle==='K'){board[coordToIdx('f1')]=board[coordToIdx('h1')]; board[coordToIdx('h1')]=null;}
    else if(move.castle==='Q'){board[coordToIdx('d1')]=board[coordToIdx('a1')]; board[coordToIdx('a1')]=null;}
    else if(move.castle==='k'){board[coordToIdx('f8')]=board[coordToIdx('h8')]; board[coordToIdx('h8')]=null;}
    else if(move.castle==='q'){board[coordToIdx('d8')]=board[coordToIdx('a8')]; board[coordToIdx('a8')]=null;}
  }
  board[to]=move.prom?(isWhite(piece)?move.prom:move.prom.toLowerCase()):piece;
  board[from]=null;

  if(move.double){
    const toC=idxToCoord(to); const file=toC[0]; const rank=parseInt(toC[1],10);
    const epRank=isWhite(piece)?rank+1:rank-1;
    enPassant=file+epRank;
  } else enPassant=null;

  const fromC=idxToCoord(from); const toC=idxToCoord(to); const Pu=piece.toUpperCase();
  if(Pu==='K'){if(isWhite(piece)){castleRights.K=false; castleRights.Q=false;} else {castleRights.k=false; castleRights.q=false;}}
  if(Pu==='R'){
    if(fromC==='h1'||toC==='h1') castleRights.K=false;
    if(fromC==='a1'||toC==='a1') castleRights.Q=false;
    if(fromC==='h8'||toC==='h8') castleRights.k=false;
    if(fromC==='a8'||toC==='a8') castleRights.q=false;
  }
  if(move.capture&&move.capture?.toUpperCase()==='R'){
    if(toC==='h1') castleRights.K=false;
    if(toC==='a1') castleRights.Q=false;
    if(toC==='h8') castleRights.k=false;
    if(toC==='a8') castleRights.q=false;
  }

  const isPawn=Pu==='P';
  if(isPawn||move.capture) halfmoveClock=0; else halfmoveClock++;
  if(!whiteToMove) fullmoveNumber++;
  whiteToMove=!whiteToMove;
}

/* End states */
function isCheckmate(w){return inCheck(w)&&legalMoves(w).length===0;}
function isStalemate(w){return !inCheck(w)&&legalMoves(w).length===0;}

/* UI */
const boardEl=document.getElementById('board'); const historyEl=document.getElementById('history');
function pieceIcon(p){const map={'P':'♙','R':'♖','N':'♘','B':'♗','Q':'♕','K':'♔','p':'♟','r':'♜','n':'♞','b':'♝','q':'♛','k':'♚'}; return map[p]||'?';}
function renderBoard(){
  boardEl.innerHTML='';
  for(let r=0;r<8;r++){
    for(let f=0;f<8;f++){
      let rr=r,ff=f; if(state.flipped){rr=7-r; ff=7-f;}
      const idx=rr*8+ff;
      const sq=document.createElement('div');
      sq.className='square '+(((r+f)%2===0)?'light':'dark');
      sq.dataset.idx=idx;
      const p=board[idx];
      if(p){
        const pe=document.createElement('div');
        pe.className='piece '+(isWhite(p)?'white':'black');
        pe.textContent=pieceIcon(p);
        pe.draggable=true; pe.dataset.idx=idx;
        sq.appendChild(pe);
      }
      boardEl.appendChild(sq);
    }
  }
  bindInteractions(); renderStatus();
}
function renderStatus(){
  const t=i18n[state.lang];
  document.getElementById('turnBadge').textContent=whiteToMove?t.turnWhite:t.turnBlack;
  let s=t.statePlaying;
  if(isCheckmate(whiteToMove)) s=t.stateMate;
  else if(isStalemate(whiteToMove)) s=t.stateStalemate;
  else if(inCheck(whiteToMove)) s=t.stateCheck;
  document.getElementById('stateBadge').textContent=s;

  if(s===t.stateMate) showModal(t.stateMate,'warning',2200);
  else if(s===t.stateStalemate) showModal(t.stateStalemate,'warning',2000);
  else if(s===t.stateCheck) showModal(t.stateCheck,'warning',1200);
}
function renderHistoryHeader(){
  const hdr=document.createElement('div');
  hdr.className='history-item';
  hdr.innerHTML=`<div class="num">#</div><div>Moves</div><div></div>`;
  historyEl.innerHTML='';
  historyEl.appendChild(hdr);
}
function toSAN(mv){
  const from=idxToCoord(mv.from); const to=idxToCoord(mv.to); const p=mv.piece.toUpperCase();
  if(mv.castle==='K'||mv.castle==='k') return 'O-O';
  if(mv.castle==='Q'||mv.castle==='q') return 'O-O-O';
  const pieceChar=(p==='P')?'':p;
  const capture=mv.capture?'x':'';
  const promo=mv.prom?'='+mv.prom:'';
  return pieceChar+(capture?from[0]:'')+capture+to+promo;
}
function renderHistory(){
  renderHistoryHeader();
  for(let i=0;i<history.length;i+=2){
    const w=history[i]||'', b=history[i+1]||'';
    const row=document.createElement('div');
    row.className='history-item';
    row.innerHTML=`<div class="num">${Math.floor(i/2)+1}.</div><div>${w}</div><div>${b}</div>`;
    historyEl.appendChild(row);
  }
  historyEl.scrollTop=historyEl.scrollHeight;
}

/* Interaction — instant player moves */
let selectedIdx=null; let legalTargets=[];
function bindInteractions(){
  const squares=[...document.querySelectorAll('.square')];
  const pieces=[...document.querySelectorAll('.piece')];

  squares.forEach(sq=>{
    sq.addEventListener('pointerup',()=>{
      const idx=parseInt(sq.dataset.idx,10);
      const p=board[idx];
      if(p&&((whiteToMove&&isWhite(p))||(!whiteToMove&&isBlack(p)))){
        selectedIdx=idx;
        legalTargets=legalMoves(whiteToMove).filter(m=>m.from===idx).map(m=>m.to);
        highlightSelection();
      } else if(selectedIdx!==null) {
        attemptMove(selectedIdx,idx);
        selectedIdx=null; legalTargets=[]; highlightSelection();
      }
    },{passive:true});
  });

  // drag support
  pieces.forEach(pc=>{
    pc.addEventListener('dragstart',(e)=>{
      const idx=parseInt(pc.dataset.idx,10);
      if(!canDragPiece(idx)){e.preventDefault(); showModal(i18n[state.lang].illegal,'warning'); return;}
      selectedIdx=idx;
      legalTargets=legalMoves(whiteToMove).filter(m=>m.from===idx).map(m=>m.to);
      e.dataTransfer.setData('text/plain',idx.toString());
      highlightSelection();
    });
  });
  squares.forEach(sq=>{
    sq.addEventListener('dragover',(e)=>{e.preventDefault();});
    sq.addEventListener('drop',(e)=>{
      e.preventDefault();
      const from=selectedIdx??parseInt(e.dataTransfer.getData('text/plain'),10);
      const to=parseInt(sq.dataset.idx,10);
      attemptMove(from,to);
      selectedIdx=null; legalTargets=[]; highlightSelection();
    });
  });
}
function canDragPiece(idx){const p=board[idx]; if(!p) return false; if(whiteToMove&&!isWhite(p)) return false; if(!whiteToMove&&!isBlack(p)) return false; return true;}
function highlightSelection(){
  document.querySelectorAll('.square').forEach(s=>s.classList.remove('highlight','hint'));
  if(selectedIdx===null) return;
  const selSq=[...document.querySelectorAll('.square')].find(s=>parseInt(s.dataset.idx,10)===selectedIdx);
  if(selSq) selSq.classList.add('highlight');
  legalTargets.forEach(to=>{
    const tSq=[...document.querySelectorAll('.square')].find(s=>parseInt(s.dataset.idx,10)===to);
    if(tSq) tSq.classList.add('hint');
  });
}
function attemptMove(fromIdx,toIdx){
  const mv=legalMoves(whiteToMove).find(m=>m.from===fromIdx&&m.to===toIdx);
  if(!mv){showModal(i18n[state.lang].illegal,'warning'); return;}
  const san=toSAN(mv);
  makeMove(mv);
  history.push(san);
  renderBoard();
  renderHistory();

  // If AI should move, do it immediately after frame without blocking player feel
  const aiS=state.aiSide;
  const sideToMove=whiteToMove?'w':'b';
  if(aiS===sideToMove){
    requestAnimationFrame(()=>{
      const legalAI=legalMoves(sideToMove==='w');
      if(legalAI.length){
        const mvAI=legalAI[Math.floor(Math.random()*legalAI.length)];
        const sanAI=toSAN(mvAI);
        makeMove(mvAI);
        history.push(sanAI);
        renderBoard();
        renderHistory();
      }
    });
  }
}

/* Controls */
function applyLangTexts(){
  const t=i18n[state.lang];
  document.getElementById('newGameBtn').textContent=t.newGame;
  document.getElementById('flipBtn').textContent=t.flip;
  document.getElementById('undoBtn').textContent=t.undo;
  document.getElementById('langLabel').textContent=t.langLabel;
  document.getElementById('applyLang').textContent=t.applyLang;
  document.getElementById('themeLabel').textContent=t.themeLabel;
  document.getElementById('aiLabel').textContent='هوش مصنوعی: سمت و سطح';
}
document.getElementById('newGameBtn').addEventListener('pointerup',()=>{loadFEN(initialFEN); renderBoard(); renderHistory(); showModal(i18n[state.lang].applied,'ok');});
document.getElementById('flipBtn').addEventListener('pointerup',()=>{state.flipped=!state.flipped; renderBoard(); showModal(i18n[state.lang].applied,'ok');});
document.getElementById('undoBtn').addEventListener('pointerup',()=>{
  if(!undoStack.length){showModal(i18n[state.lang].illegal,'warning'); return;}
  const snap=undoStack.pop(); board=snap.board.slice(); whiteToMove=snap.whiteToMove; castleRights={...snap.castleRights}; enPassant=snap.enPassant; halfmoveClock=snap.halfmoveClock; fullmoveNumber=snap.fullmoveNumber;
  if(history.length) history.pop(); renderBoard(); renderHistory(); showModal(i18n[state.lang].applied,'ok');
});
document.getElementById('langSelect').value=state.lang;
document.getElementById('applyLang').addEventListener('pointerup',()=>{
  state.lang=document.getElementById('langSelect').value; localStorage.setItem('chess_lang',state.lang);
  applyLangTexts(); renderBoard(); renderHistory(); showModal(i18n[state.lang].applied,'ok');
});
document.getElementById('applyTheme').addEventListener('pointerup',()=>{
  state.theme.light=document.getElementById('lightColor').value;
  state.theme.dark=document.getElementById('darkColor').value;
  state.theme.pieceW=document.getElementById('whitePieceColor').value;
  state.theme.pieceB=document.getElementById('blackPieceColor').value;
  localStorage.setItem('chess_light',state.theme.light);
  localStorage.setItem('chess_dark',state.theme.dark);
  localStorage.setItem('chess_pieceW',state.theme.pieceW);
  localStorage.setItem('chess_pieceB',state.theme.pieceB);
  document.documentElement.style.setProperty('--board-light',state.theme.light);
  document.documentElement.style.setProperty('--board-dark',state.theme.dark);
  document.documentElement.style.setProperty('--piece-white-color',state.theme.pieceW);
  document.documentElement.style.setProperty('--piece-black-color',state.theme.pieceB);
  renderBoard(); showModal(i18n[state.lang].applied,'ok');
});
document.getElementById('applyAI').addEventListener('pointerup',()=>{
  state.aiSide=document.getElementById('aiSide').value;
  state.aiLevel=parseInt(document.getElementById('aiLevel').value,10);
  localStorage.setItem('chess_ai_side',state.aiSide);
  localStorage.setItem('chess_ai_level',state.aiLevel.toString());
  renderBoard(); showModal(i18n[state.lang].applied,'ok');
});

/* Boot */
function boot(){applyLangTexts(); loadFEN(initialFEN); renderBoard(); renderHistory();}
boot();
</script>
