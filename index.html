<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازی شطرنج با هوش مصنوعی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #board {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 4px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    .square {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .light {
      background: #f0d9b5;
      color: black;
    }

    .dark {
      background: #b58863;
      color: black;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #00c6ff;
      color: black;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    #log {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>♟️ شطرنج با هوش مصنوعی</h1>

  <div id="board"></div>

  <div id="controls">
    <button id="ai-move">حرکت هوش مصنوعی</button>
  </div>

  <div id="log">وضعیت: آماده</div>

  <!-- ✅ فقط همین اسکریپت باید لود شود -->
  <script type="module" src="chess-ui.js"></script>

</body>
</html>
