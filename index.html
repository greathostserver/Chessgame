<script>
const i18n={fa:{newGame:"شروع بازی جدید",flip:"چرخش صفحه",undo:"بازگشت حرکت",langLabel:"انتخاب زبان",applyLang:"اعمال زبان",startPrompt:"قبل از ورود، زبان را انتخاب کنید.",themeLabel:"تنظیمات ظاهر و رنگ‌ها",lightLabel:"خانه‌های روشن",darkLabel:"خانه‌های تیره",whitePieceLabel:"رنگ مهره‌های سفید",blackPieceLabel:"رنگ مهره‌های سیاه",applyTheme:"اعمال رنگ‌ها",aiLabel:"هوش مصنوعی: سمت و سطح",applyAI:"اعمال هوش مصنوعی",turnWhite:"نوبت سفید",turnBlack:"نوبت سیاه",statePlaying:"در حال بازی",stateCheck:"کیش!",stateMate:"کیش و مات",stateStalemate:"بن‌بست",illegal:"حرکت غیرقانونی است.",moved:"حرکت انجام شد.",historyTitle:"تاریخچه حرکات",applied:"تنظیمات اعمال شد",aiThinking:"هوش مصنوعی در حال فکر کردن است..."},ar:{newGame:"بدء لعبة جديدة",flip:"تدوير اللوحة",undo:"تراجع عن الحركة",langLabel:"اختر اللغة",applyLang:"تطبيق اللغة",startPrompt:"اختر اللغة قبل الدخول.",themeLabel:"إعدادات المظهر والألوان",lightLabel:"المربعات الفاتحة",darkLabel:"المربعات الداكنة",whitePieceLabel:"لون قطع الأبيض",blackPieceLabel:"لون قطع الأسود",applyTheme:"تطبيق الألوان",aiLabel:"الذكاء الاصطناعي: الجانب والمستوى",applyAI:"تطبيق الذكاء الاصطناعي",turnWhite:"دور الأبيض",turnBlack:"دور الأسود",statePlaying:"جارٍ اللعب",stateCheck:"كش!",stateMate:"كش مات",stateStalemate:"تعادل",illegal:"حركة غير قانونية.",moved:"تمت الحركة.",historyTitle:"سجل الحركات",applied:"تم تطبيق الإعدادات",aiThinking:"الذكاء الاصطناعي يفكر..."},en:{newGame:"New game",flip:"Flip board",undo:"Undo move",langLabel:"Choose language",applyLang:"Apply language",startPrompt:"Pick a language before entering.",themeLabel:"Appearance & colors",lightLabel:"Light squares",darkLabel:"Dark squares",whitePieceLabel:"White pieces color",blackPieceLabel:"Black pieces color",applyTheme:"Apply colors",aiLabel:"AI: side & level",applyAI:"Apply AI",turnWhite:"White to move",turnBlack:"Black to move",statePlaying:"Playing",stateCheck:"Check!",stateMate:"Checkmate",stateStalemate:"Stalemate",illegal:"Illegal move.",moved:"Move done.",historyTitle:"Move history",applied:"Settings applied",aiThinking:"AI is thinking..."}};
const state={lang:localStorage.getItem('chess_lang')||'fa',flipped:false,aiSide:localStorage.getItem('chess_ai_side')||'none',aiLevel:parseInt(localStorage.getItem('chess_ai_level')||'0',10),theme:{light:localStorage.getItem('chess_light')||'#f0d9b5',dark:localStorage.getItem('chess_dark')||'#b58863',pieceW:localStorage.getItem('chess_pieceW')||'#ffffff',pieceB:localStorage.getItem('chess_pieceB')||'#111111'}};

const files=['a','b','c','d','e','f','g','h']; const ranks=['8','7','6','5','4','3','2','1'];
function idxToCoord(i){return files[i%8]+ranks[Math.floor(i/8)];}
function coordToIdx(c){const f=files.indexOf(c[0]);const r=ranks.indexOf(c[1]);return r*8+f;}
function inBoardIdx(i){return i>=0&&i<64;}
function isWhite(p){return p&&p===p.toUpperCase();}
function isBlack(p){return p&&p===p.toLowerCase();}

let board=[]; let whiteToMove=true; let castleRights={K:true,Q:true,k:true,q:true}; let enPassant=null; let halfmoveClock=0; let fullmoveNumber=1; const history=[]; const undoStack=[];
const initialFEN="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";

function loadFEN(fen){board=Array(64).fill(null);const parts=fen.split('/');let i=0;for(let row=0;row<8;row++){const s=parts[row];for(const ch of s){if(/[1-8]/.test(ch))i+=parseInt(ch,10);else board[i++]=ch;}}whiteToMove=true;castleRights={K:true,Q:true,k:true,q:true};enPassant=null;halfmoveClock=0;fullmoveNumber=1;history.length=0;undoStack.length=0;}

/* Helpers */
function findKingIdx(w){const t=w?'K':'k';for(let i=0;i<64;i++)if(board[i]===t)return i;return-1;}
function knightReach(f,t){const fx=f%8,fy=Math.floor(f/8),tx=t%8,ty=Math.floor(t/8);const dx=Math.abs(tx-fx),dy=Math.abs(ty-fy);return dx*dy===2;}
function kingReach(f,t){const fx=f%8,fy=Math.floor(f/8),tx=t%8,ty=Math.floor(t/8);return Math.max(Math.abs(tx-fx),Math.abs(ty-fy))===1;}
function sameLine(f,t,step){const fx=f%8,fy=Math.floor(f/8),tx=t%8,ty=Math.floor(t/8);const sfx=step%8,sfy=Math.floor(step/8);if(Math.abs(sfx)===1&&sfy===0)return fy===ty; if(sfx===0&&Math.abs(sfy)===1)return fx===tx; if(Math.abs(sfx)===1&&Math.abs(sfy)===1)return Math.abs(tx-fx)===Math.abs(ty-fy); return false;}
function squareAttacked(idx,byWhite){
  for(let i=0;i<64;i++){
    const p=board[i]; if(!p) continue;
    if(byWhite?!isWhite(p):!isBlack(p)) continue;
    const piece=p.toUpperCase(); const dir=byWhite?-1:1;
    if(piece==='P'){
      for(const df of[-1,1]){const cap=i+8*dir+df; if(cap===idx&&inBoardIdx(cap)) return true;}
    } else if(piece==='N'){
      for(const d of[15,17,6,10,-15,-17,-6,-10]){const t=i+d; if(t===idx&&inBoardIdx(t)&&knightReach(i,t)) return true;}
    } else if(piece==='B'||piece==='R'||piece==='Q'){
      const dirs=[]; if(piece!=='R') dirs.push(...[9,7,-9,-7]); if(piece!=='B') dirs.push(...[8,-8,1,-1]);
      for(const d of dirs){let t=i+d; while(inBoardIdx(t)&&sameLine(i,t,d)){if(t===idx) return true; if(board[t]) break; t+=d;}}
    } else if(piece==='K'){
      for(const d of[8,-8,1,-1,9,7,-9,-7]){const t=i+d; if(t===idx&&inBoardIdx(t)&&kingReach(i,t)) return true;}
    }
  }
  return false;
}

/* Move generation — fixed pawn double-step logic */
function addPawnAdvance(moves,from,to,w){
  const toRank=Math.floor(to/8); const promRank=w?0:7;
  if(toRank===promRank){for(const promo of['Q','R','B','N']){moves.push({from,to,piece:board[from],prom:promo,capture:null});}}
  else {moves.push({from,to,piece:board[from],prom:null,capture:null});}
}
function generateMoves(w=true){
  const moves=[];
  for(let from=0;from<64;from++){
    const p=board[from]; if(!p) continue;
    if(w?!isWhite(p):!isBlack(p)) continue;
    const piece=p.toUpperCase(); const dir=w?-1:1;

    if(piece==='P'){
      const one=from+8*dir;
      const two=from+16*dir;
      const startRank=w?6:1;

      if(inBoardIdx(one)&&!board[one]){
        addPawnAdvance(moves,from,one,w);
      }
      if(Math.floor(from/8)===startRank && inBoardIdx(one) && inBoardIdx(two) && !board[one] && !board[two]){
        moves.push({from,to:two,piece:p,capture:null,prom:null,double:true});
      }

      for(const df of[-1,1]){
        const cap=from+8*dir+df;
        if(!inBoardIdx(cap)) continue;
        const t=board[cap];
        if(t&&(w?isBlack(t):isWhite(t))){
          moves.push({from,to:cap,piece:p,capture:t,prom:null,enp:false});
        } else {
          const toCoord=idxToCoord(cap);
          if(enPassant===toCoord){
            moves.push({from,to:cap,piece:p,capture:w?'p':'P',enp:true});
          }
        }
      }
    } else if(piece==='N'){
      for(const d of[15,17,6,10,-15,-17,-6,-10]){
        const to=from+d; if(!inBoardIdx(to)||!knightReach(from,to)) continue;
        const t=board[to]; if(!t||(w?isBlack(t):isWhite(t))){moves.push({from,to,piece:p,capture:t||null});}
      }
    } else if(piece==='B'||piece==='R'||piece==='Q'){
      const dirs=[]; if(piece!=='R') dirs.push(...[9,7,-9,-7]); if(piece!=='B') dirs.push(...[8,-8,1,-1]);
      for(const d of dirs){
        let to=from+d;
        while(inBoardIdx(to)&&sameLine(from,to,d)){
          const t=board[to];
          if(!t){moves.push({from,to,piece:p,capture:null});}
          else {if(w?isBlack(t):isWhite(t)) moves.push({from,to,piece:p,capture:t}); break;}
          to+=d;
        }
      }
    } else if(piece==='K'){
      for(const d of[8,-8,1,-1,9,7,-9,-7]){
        const to=from+d; if(!inBoardIdx(to)||!kingReach(from,to)) continue;
        const t=board[to]; if(!t||(w?isBlack(t):isWhite(t))){moves.push({from,to,piece:p,capture:t||null});}
      }
      if(w){
        const e1=coordToIdx('e1'),f1=coordToIdx('f1'),g1=coordToIdx('g1'),d1=coordToIdx('d1'),c1=coordToIdx('c1'),b1=coordToIdx('b1');
        if(from===e1&&castleRights.K&&!board[f1]&&!board[g1]&&!squareAttacked(e1,false)&&!squareAttacked(f1,false)&&!squareAttacked(g1,false)){
          moves.push({from:e1,to:g1,piece:p,castle:'K'});
        }
        if(from===e1&&castleRights.Q&&!board[d1]&&!board[c1]&&!board[b1]&&!squareAttacked(e1,false)&&!squareAttacked(d1,false)&&!squareAttacked(c1,false)){
          moves.push({from:e1,to:c1,piece:p,castle:'Q'});
        }
      } else {
        const e8=coordToIdx('e8'),f8=coordToIdx('f8'),g8=coordToIdx('g8'),d8=coordToIdx('d8'),c8=coordToIdx('c8'),b8=coordToIdx('b8');
        if(from===e8&&castleRights.k&&!board[f8]&&!board[g8]&&!squareAttacked(e8,true)&&!squareAttacked(f8,true)&&!squareAttacked(g8,true)){
          moves.push({from:e8,to:g8,piece:p,castle:'k'});
        }
        if(from===e8&&castleRights.q&&!board[d8]&&!board[c8]&&!board[b8]&&!squareAttacked(e8,true)&&!squareAttacked(d8,true)&&!squareAttacked(c8,true)){
          moves.push({from:e8,to:c8,piece:p,castle:'q'});
        }
      }
    }
  }
  return moves.filter(m=>!leavesKingInCheck(m,w));
}

/* Mutations */
function snapshotState(){return{board:board.slice(),whiteToMove,castleRights:{...castleRights},enPassant,halfmoveClock,fullmoveNumber};}
function restoreSnapshot(s){board=s.board.slice();whiteToMove=s.whiteToMove;castleRights={...s.castleRights};enPassant=s.enPassant;halfmoveClock=s.halfmoveClock;fullmoveNumber=s.fullmoveNumber;}
let _makeMove=function(move,opts={simulate:false}){
  const from=move.from,to=move.to; const piece=board[from];
  if(move.enp){const dir=isWhite(piece)?-1:1; const behind=to-8*dir; board[behind]=null;}
  if(move.castle){
    if(move.castle==='K'){board[coordToIdx('f1')]=board[coordToIdx('h1')]; board[coordToIdx('h1')]=null;}
    else if(move.castle==='Q'){board[coordToIdx('d1')]=board[coordToIdx('a1')]; board[coordToIdx('a1')]=null;}
    else if(move.castle==='k'){board[coordToIdx('f8')]=board[coordToIdx('h8')]; board[coordToIdx('h8')]=null;}
    else if(move.castle==='q'){board[coordToIdx('d8')]=board[coordToIdx('a8')]; board[coordToIdx('a8')]=null;}
  }
  board[to]=move.prom?(isWhite(piece)?move.prom:move.prom.toLowerCase()):piece;
  board[from]=null;
  if(move.double){
    const toC=idxToCoord(to); const file=toC[0]; const rank=parseInt(toC[1],10);
    const epRank=isWhite(piece)?rank+1:rank-1;
    enPassant=file+epRank;
  } else {
    enPassant=null;
  }
  const fromCoord=idxToCoord(from); const toCoord=idxToCoord(to); const pieceUpper=piece.toUpperCase();
  if(pieceUpper==='K'){if(isWhite(piece)){castleRights.K=false; castleRights.Q=false;} else {castleRights.k=false; castleRights.q=false;}}
  if(pieceUpper==='R'){
    if(fromCoord==='h1'||toCoord==='h1') castleRights.K=false;
    if(fromCoord==='a1'||toCoord==='a1') castleRights.Q=false;
    if(fromCoord==='h8'||toCoord==='h8') castleRights.k=false;
    if(fromCoord==='a8'||toCoord==='a8') castleRights.q=false;
  }
  if(move.capture&&move.capture.toUpperCase()==='R'){
    if(toCoord==='h1') castleRights.K=false;
    if(toCoord==='a1') castleRights.Q=false;
    if(toCoord==='h8') castleRights.k=false;
    if(toCoord==='a8') castleRights.q=false;
  }
  const isPawn=pieceUpper==='P';
  if(isPawn||move.capture) halfmoveClock=0; else halfmoveClock++;
  if(!opts.simulate){
    if(!whiteToMove) fullmoveNumber++;
    whiteToMove=!whiteToMove;
  }
};
const originalMakeMove=_makeMove;
function makeMove(move,opts={simulate:false}){if(!opts.simulate) undoStack.push(snapshotState()); originalMakeMove(move,opts);}
function leavesKingInCheck(move,w){const snap=snapshotState(); originalMakeMove(move,{simulate:true}); const kIdx=findKingIdx(w); const inc=squareAttacked(kIdx,!w); restoreSnapshot(snap); return inc;}
function inCheck(w){const k=findKingIdx(w); return squareAttacked(k,!w);}
function isCheckmate(w){if(!inCheck(w)) return false; return generateMoves(w).length===0;}
function isStalemate(w){if(inCheck(w)) return false; return generateMoves(w).length===0;}

/* Evaluation and AI */
const val={p:100,n:320,b:330,r:500,q:900,k:20000};
const pstW={p:[0,5,5,0,5,10,50,0,0,10,-5,0,5,10,50,0,0,10,-10,20,25,30,50,0,0,20,0,30,35,40,50,0,0,25,5,35,40,45,55,0,5,30,10,40,45,50,60,5,10,35,20,50,55,60,70,10,0,0,0,0,0,0,0,0],n:[-50,-40,-30,-30,-30,-30,-40,-50,-40,-20,0,0,0,0,-20,-40,-30,0,10,15,15,10,0,-30,-30,5,15,20,20,15,5,-30,-30,0,15,20,20,15,0,-30,-30,5,10,15,15,10,5,-30,-40,-20,0,5,5,0,-20,-40,-50,-40,-30,-30,-30,-30,-40,-50],b:[-20,-10,-10,-10,-10,-10,-10,-20,-10,0,0,0,0,0,0,-10,-10,0,5,10,10,5,0,-10,-10,5,5,10,10,5,5,-10,-10,0,10,10,10,10,0,-10,-10,10,10,10,10,10,10,-10,-10,5,0,0,0,0,5,-10,-20,-10,-10,-10,-10,-10,-10,-20],r:[0,0,0,5,5,0,0,0,5,10,10,10,10,10,10,5,-5,0,0,0,0,0,0,-5,-5,0,0,0,0,0,0,-5,-5,0,0,0,0,0,0,-5,-5,0,0,0,0,0,0,-5,-5,0,0,0,0,0,0,-5,0,0,0,5,5,0,0,0],q:Array(64).fill(0),k:[20,30,10,0,0,10,30,20,20,20,0,0,0,0,20,20,-10,-20,-20,-20,-20,-20,-20,-10,-20,-30,-30,-40,-40,-30,-30,-20,-30,-40,-40,-50,-50,-40,-40,-30,-30,-40,-40,-50,-50,-40,-40,-30,-30,-40,-40,-50,-50,-40,-40,-30,-30,-40,-40,-50,-50,-40,-40,-30]};
function pstScore(p,idx){const isW=isWhite(p);const type=p.toLowerCase();const table=pstW[type]||Array(64).fill(0);const mirrorIdx=isW?idx:(Math.floor(idx/8)*8+(7-(idx%8)));return isW?table[idx]:-table[mirrorIdx];}
function evaluateBoard(){let score=0;for(let i=0;i<64;i++){const p=board[i];if(!p)continue;score+=(isWhite(p)?val[p.toLowerCase()]:-val[p.toLowerCase()])+pstScore(p,i);}score+=generateMoves(true).length*2;score-=generateMoves(false).length*2;return score;}
function orderMoves(moves){return moves.slice().sort((a,b)=>{const av=a.capture?val[a.capture.toLowerCase()]-val[a.piece.toLowerCase()]:(a.prom?50:0);const bv=b.capture?val[b.capture.toLowerCase()]-val[b.piece.toLowerCase()]:(b.prom?50:0);return bv-av;});}
function aiPickMove(side,level){
  const legal=generateMoves(side==='w'); if(legal.length===0) return null;
  if(level===0) return legal[Math.floor(Math.random()*legal.length)];
  if(level<=2){
    let best=null,bestScore=side==='w'?-Infinity:Infinity;
    for(const mv of legal){const snap=snapshotState(); makeMove(mv); const sc=evaluateBoard(); restoreSnapshot(snap); if(side==='w'?sc>bestScore:sc<bestScore){bestScore=sc; best=mv;}}
    return best||legal[0];
  }
  const depth=Math.min(level,3);
  let bestMove=legal[0]; let bestScore=side==='w'?-Infinity:Infinity;
  for(const mv of orderMoves(legal)){const snap=snapshotState(); makeMove(mv); const sc=alphabeta(depth-1,-Infinity,Infinity,side!=='w'); restoreSnapshot(snap); if(side==='w'){if(sc>bestScore){bestScore=sc; bestMove=mv;}} else {if(sc<bestScore){bestScore=sc; bestMove=mv;}}}
  return bestMove;
}
function alphabeta(depth,alpha,beta,whiteTurn){
  if(depth===0) return evaluateBoard();
  const moves=orderMoves(generateMoves(whiteTurn));
  if(moves.length===0){if(inCheck(whiteTurn)) return whiteTurn?-999999:999999; return 0;}
  if(whiteTurn){
    let value=-Infinity;
    for(const mv of moves){const snap=snapshotState(); makeMove(mv); value=Math.max(value,alphabeta(depth-1,alpha,beta,false)); restoreSnapshot(snap); alpha=Math.max(alpha,value); if(alpha>=beta)break;}
    return value;
  } else {
    let value=Infinity;
    for(const mv of moves){const snap=snapshotState(); makeMove(mv); value=Math.min(value,alphabeta(depth-1,alpha,beta,true)); restoreSnapshot(snap); beta=Math.min(beta,value); if(alpha>=beta)break;}
    return value;
  }
}

/* UI */
const boardEl=document.getElementById('board'); const historyEl=document.getElementById('history'); const messageEl=document.getElementById('message'); const moveSound=document.getElementById('moveSound'); const illegalSound=document.getElementById('illegalSound');

function applyLangTexts(){
  const t=i18n[state.lang];
  document.getElementById('newGameBtn').textContent=t.newGame;
  document.getElementById('flipBtn').textContent=t.flip;
  document.getElementById('undoBtn').textContent=t.undo;
  document.getElementById('langLabel').textContent=t.langLabel;
  document.getElementById('applyLang').textContent=t.applyLang;
  document.getElementById('startPrompt').textContent=t.startPrompt;
  document.getElementById('themeLabel').textContent=t.themeLabel;
  document.getElementById('lightLabel').textContent=t.lightLabel;
  document.getElementById('darkLabel').textContent=t.darkLabel;
  document.getElementById('whitePieceLabel').textContent=t.whitePieceLabel;
  document.getElementById('blackPieceLabel').textContent=t.blackPieceLabel;
  document.getElementById('applyTheme').textContent=t.applyTheme;
  document.getElementById('aiLabel').textContent=t.aiLabel;
  document.getElementById('applyAI').textContent=t.applyAI;
  renderStatus(); renderHistoryHeader(); applyDirection();
}
function applyDirection(){const rtl=state.lang==='fa'||state.lang==='ar'; document.documentElement.setAttribute('dir',rtl?'rtl':'ltr'); document.documentElement.setAttribute('lang',state.lang);}
function applyTheme(){
  document.documentElement.style.setProperty('--board-light',state.theme.light);
  document.documentElement.style.setProperty('--board-dark',state.theme.dark);
  document.documentElement.style.setProperty('--piece-white-color',state.theme.pieceW);
  document.documentElement.style.setProperty('--piece-black-color',state.theme.pieceB);
  document.getElementById('lightColor').value=state.theme.light;
  document.getElementById('darkColor').value=state.theme.dark;
  document.getElementById('whitePieceColor').value=state.theme.pieceW;
  document.getElementById('blackPieceColor').value=state.theme.pieceB;
}
function pieceIcon(p){const map={'P':'♙','R':'♖','N':'♘','B':'♗','Q':'♕','K':'♔','p':'♟','r':'♜','n':'♞','b':'♝','q':'♛','k':'♚'}; return map[p]||'?';}

function renderBoard(){
  boardEl.innerHTML='';
  for(let r=0;r<8;r++){
    for(let f=0;f<8;f++){
      let rr=r,ff=f; if(state.flipped){rr=7-r; ff=7-f;}
      const idx=rr*8+ff;
      const sq=document.createElement('div');
      sq.className='square '+(((r+f)%2===0)?'light':'dark');
      sq.dataset.idx=idx;
      const p=board[idx];
      if(p){
        const pe=document.createElement('div');
        pe.className='piece '+(isWhite(p)?'white':'black');
        pe.textContent=pieceIcon(p);
        pe.draggable=true; pe.dataset.idx=idx;
        sq.appendChild(pe);
      }
      boardEl.appendChild(sq);
    }
  }
  bindInteractions(); renderStatus();
}

let selectedIdx=null; let legalHints=[];
function bindInteractions(){
  const squares=[...document.querySelectorAll('.square')];
  const pieces=[...document.querySelectorAll('.piece')];

  squares.forEach(sq=>{
    sq.addEventListener('click',()=>{
      const idx=parseInt(sq.dataset.idx,10);
      const p=board[idx];
      if(p&&((whiteToMove&&isWhite(p))||(!whiteToMove&&isBlack(p)))){
        selectedIdx=idx;
        legalHints=generateMoves(whiteToMove).filter(m=>m.from===idx).map(m=>m.to);
        highlightSelection();
      } else if(selectedIdx!==null) {
        attemptMove(selectedIdx,idx);
        selectedIdx=null;
        legalHints=[];
        highlightSelection();
      }
    },{passive:true});
  });

  // Drag support
  pieces.forEach(pc=>{
    pc.addEventListener('dragstart',(e)=>{
      const idx=parseInt(pc.dataset.idx,10);
      if(!canDragPiece(idx)){e.preventDefault(); illegalBlink(idx); return;}
      selectedIdx=idx;
      legalHints=generateMoves(whiteToMove).filter(m=>m.from===idx).map(m=>m.to);
      e.dataTransfer.setData('text/plain',idx.toString());
      highlightSelection();
    });
  });
  squares.forEach(sq=>{
    sq.addEventListener('dragover',(e)=>{e.preventDefault();});
    sq.addEventListener('drop',(e)=>{
      e.preventDefault();
      const from=selectedIdx??parseInt(e.dataTransfer.getData('text/plain'),10);
      const to=parseInt(sq.dataset.idx,10);
      attemptMove(from,to);
      selectedIdx=null;
      legalHints=[];
      highlightSelection();
    });
  });
}
function canDragPiece(idx){const p=board[idx]; if(!p) return false; if(whiteToMove&&!isWhite(p)) return false; if(!whiteToMove&&!isBlack(p)) return false; return true;}
function highlightSelection(){
  document.querySelectorAll('.square').forEach(s=>s.classList.remove('highlight','hint'));
  if(selectedIdx===null) return;
  const selSq=[...document.querySelectorAll('.square')].find(s=>parseInt(s.dataset.idx,10)===selectedIdx);
  if(selSq) selSq.classList.add('highlight');
  legalHints.forEach(to=>{
    const tSq=[...document.querySelectorAll('.square')].find(s=>parseInt(s.dataset.idx,10)===to);
    if(tSq) tSq.classList.add('hint');
  });
}
function illegalBlink(idx){
  const sq=[...document.querySelectorAll('.square')].find(s=>parseInt(s.dataset.idx,10)===idx);
  if(sq){sq.classList.add('illegal'); setTimeout(()=>sq.classList.remove('illegal'),300);}
  showMessage(i18n[state.lang].illegal,'warning');
  illegalSound.currentTime=0; illegalSound.play().catch(()=>{});
}
function attemptMove(fromIdx,toIdx){
  const legal=generateMoves(whiteToMove);
  const mv=legal.find(m=>m.from===fromIdx&&m.to===toIdx);
  if(!mv){illegalBlink(fromIdx); return;}
  const san=toSAN(mv);
  makeMove(mv);
  history.push(san);
  renderBoard();
  renderHistory();
  moveSound.currentTime=0; moveSound.play().catch(()=>{});
  showMessage(i18n[state.lang].moved,'ok');
  maybeAITurn();
}
function toSAN(mv){
  const from=idxToCoord(mv.from); const to=idxToCoord(mv.to); const p=mv.piece.toUpperCase();
  if(mv.castle==='K'||mv.castle==='k') return 'O-O';
  if(mv.castle==='Q'||mv.castle==='q') return 'O-O-O';
  const pieceChar=(p==='P')?'':p;
  const capture=mv.capture?'x':'';
  const promo=mv.prom?'='+mv.prom:'';
  return pieceChar+(capture?from[0]:'')+capture+to+promo;
}
function renderHistoryHeader(){
  const t=i18n[state.lang].historyTitle;
  const hdr=document.createElement('div');
  hdr.className='history-item';
  hdr.innerHTML=`<div class="num">#</div><div>${t}</div><div></div>`;
  historyEl.innerHTML='';
  historyEl.appendChild(hdr);
}
function renderHistory(){
  renderHistoryHeader();
  for(let i=0;i<history.length;i+=2){
    const whiteMove=history[i]||'';
    const blackMove=history[i+1]||'';
    const row=document.createElement('div');
    row.className='history-item';
    row.innerHTML=`<div class="num">${Math.floor(i/2)+1}.</div><div>${whiteMove}</div><div>${blackMove}</div>`;
    historyEl.appendChild(row);
  }
  historyEl.scrollTop=historyEl.scrollHeight;
}
function renderStatus(){
  const t=i18n[state.lang];
  document.getElementById('turnBadge').textContent=whiteToMove?t.turnWhite:t.turnBlack;
  let s=t.statePlaying;
  if(isCheckmate(whiteToMove)) s=t.stateMate;
  else if(isStalemate(whiteToMove)) s=t.stateStalemate;
  else if(inCheck(whiteToMove)) s=t.stateCheck;
  document.getElementById('stateBadge').textContent=s;
}
function showMessage(text,type='info'){
  const cls=type==='warning'?'warning':'ok';
  messageEl.innerHTML=`<span class="${cls}">${text}</span>`;
  setTimeout(()=>{messageEl.textContent='';},2000);
}

/* AI — no delay for player moves, small delay only for AI if needed */
function maybeAITurn(){
  const aiS=state.aiSide;
  const sideToMove=whiteToMove?'w':'b';
  if(aiS!==sideToMove) return;
  showMessage(i18n[state.lang].aiThinking,'ok');
  const mv=aiPickMove(aiS,state.aiLevel);
  if(!mv) return;
  setTimeout(()=>{
    const san=toSAN(mv);
    makeMove(mv);
    history.push(san);
    renderBoard();
    renderHistory();
    moveSound.currentTime=0; moveSound.play().catch(()=>{});
    renderStatus();
  },150);
}

/* Controls — with apply messages */
document.getElementById('newGameBtn').addEventListener('click',()=>{
  loadFEN(initialFEN);
  renderBoard();
  renderHistory();
  showMessage(i18n[state.lang].applied,'ok');
});
document.getElementById('flipBtn').addEventListener('click',()=>{
  state.flipped=!state.flipped;
  renderBoard();
  showMessage(i18n[state.lang].applied,'ok');
});
document.getElementById('undoBtn').addEventListener('click',()=>{
  if(!undoStack.length){showMessage(i18n[state.lang].illegal,'warning'); return;}
  const snap=undoStack.pop();
  restoreSnapshot(snap);
  if(history.length) history.pop();
  renderBoard();
  renderHistory();
  showMessage(i18n[state.lang].applied,'ok');
});

document.getElementById('langSelect').value=state.lang;
document.getElementById('applyLang').addEventListener('click',()=>{
  state.lang=document.getElementById('langSelect').value;
  localStorage.setItem('chess_lang',state.lang);
  applyLangTexts();
  renderBoard();
  renderHistory();
  showMessage(i18n[state.lang].applied,'ok');
});
document.getElementById('applyTheme').addEventListener('click',()=>{
  state.theme.light=document.getElementById('lightColor').value;
  state.theme.dark=document.getElementById('darkColor').value;
  state.theme.pieceW=document.getElementById('whitePieceColor').value;
  state.theme.pieceB=document.getElementById('blackPieceColor').value;
  localStorage.setItem('chess_light',state.theme.light);
  localStorage.setItem('chess_dark',state.theme.dark);
  localStorage.setItem('chess_pieceW',state.theme.pieceW);
  localStorage.setItem('chess_pieceB',state.theme.pieceB);
  applyTheme();
  renderBoard();
  showMessage(i18n[state.lang].applied,'ok');
});
document.getElementById('applyAI').addEventListener('click',()=>{
  state.aiSide=document.getElementById('aiSide').value;
  state.aiLevel=parseInt(document.getElementById('aiLevel').value,10);
  localStorage.setItem('chess_ai_side',state.aiSide);
  localStorage.setItem('chess_ai_level',state.aiLevel.toString());
  renderStatus();
  showMessage(i18n[state.lang].applied,'ok');
  maybeAITurn();
});

function boot(){applyLangTexts(); applyTheme(); loadFEN(initialFEN); renderBoard(); renderHistory(); showMessage(i18n[state.lang].startPrompt,'warning');}
boot();
</script>
