<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Embedded App Loader</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
</style>
</head>
<body>

<div id="appContainer">در حال بارگذاری…</div>

<script>
// این فایل، کل محتوای index.html را لود کرده و مستقیماً داخل صفحه تزریق می‌کند
fetch("index.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("appContainer").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("appContainer").innerHTML = "خطا در بارگذاری محتوا";
    console.error(err);
  });
</script>

</body>
</html>
